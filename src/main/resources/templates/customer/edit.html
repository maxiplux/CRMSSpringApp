<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorator="shared/base">

<div class="content" layout:fragment="content">
    <form class="form-horizontal" action="/customer" method="POST" th:object="${customer}">
        <input type="hidden" name="id" th:value="${customer.id}"/>
        <div class="form-group">
            <label class="control-label col-sm-2"> firstName:</label>
            <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                   class="validation-message"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2"> lastName:</label>
            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                   class="validation-message"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2"> username:</label>
            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                   class="validation-message"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" th:field="*{username}">
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2"> password:</label>
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                   class="validation-message"></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2"> accountNumber:</label>
            <label th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}"
                   class="validation-message"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="accountNumber" name="accountNumber" th:field="*{accountNumber}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2"> balance:</label>
            <label th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"
                   class="validation-message"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="balance" name="balance" th:field="*{balance}">
            </div>
        </div>




        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <br/>

    <a href="/persons">Persons List</a>
</div>
